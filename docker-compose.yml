version: "3.4"
networks:
  proxylampy:
    external: true
  net:
    driver: overlay
    attachable: true
services:
  www:
    image: node:15.14.0
    working_dir: /app
    command: >
      sh -c "npm install && npm run start"
    volumes:
      - ${PWD}/apps:/app
    networks:
      - proxylampy
      - net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.vuejs.rule=HostRegexp(`vuejs.traefik.me`, `vuejs.{ip:.*}.traefik.me`)"
        - "traefik.http.services.vuejs.loadbalancer.server.port=8080"
